{% extends 'layout.html' %}
{% load static %}
{% block content %}
<form method="POST" action="">
  <br>
  
</form>
<div class="container wrap-login mt-5 ">
  <h3 class="text-center mt-3 mb-3">Sign up</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First Name</label>
          {{form.first_name}}
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Last Name</label>
          {{form.last_name}}
        </div>
      </div>
      <div class="form-group">
        <label for="id_username">Username</label>
        {{form.username}}
      </div>
      <div class="form-group">
        <label for="inputAddress">Email</label>
        {{form.email}}
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Password</label>
          {{form.password1}}
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Confirm Password</label>
          {{form.password2}}
        </div>
      </div>
      <div class="container text-center mt-2 mb-2 text-danger">
        {{errmsg}}
      </div>
      <div class="container text-center mt-3 mb-3">
        <button type="submit" class="btn btn-success mx-auto">Register</button>
      </div>
      <div class="container  text-center mt-3 mb-3">
        already have a account?<a href="login"> signin </a>
      </div>

    </form>

</div>


 <script>
   var fields = document.getElementsByTagName('input')
   fields[1].placeholder="First Name";
   fields[1].className="form-control"
   fields[2].placeholder="Last Name";
   fields[2].className="form-control"
   fields[3].placeholder="Username";
   fields[3].className="form-control"
   fields[4].placeholder="Email";
   fields[4].className="form-control"
   fields[5].placeholder="password";
   fields[5].className="form-control"
   fields[6].placeholder="re-password";
   fields[6].className="form-control"
   
 </script>
{% endblock %}
