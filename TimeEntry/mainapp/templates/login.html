{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="container wrap-login mt-5 ">
  <h3 class="text-center mt-3 mb-3">Sign In</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
      </div>
      <div class="container text-center mt-2 mb-2 text-danger">
       {{err}}
      </div>
      <div class="container text-center mt-3 mb-3">
        <button type="submit" class="btn btn-success mx-auto">Login</button>
      </div>
      <div class="container  text-center mt-3 mb-3">
        don't have a account?<a href="singup"> signup </a>
      </div>


    </form>

</div>
{% endblock %}
